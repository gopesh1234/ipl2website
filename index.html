<style>
    /* Dropdown styling */
    .dropdown-container {
        position: relative;
        width: 250px; /* Increased width */
        margin: 20px auto;
    }

    select {
        width: 100%;
        padding: 12px; /* Increased padding */
        border: 2px solid #ccc;
        border-radius: 8px; /* Adjusted border radius */
        outline: none;
        cursor: pointer;
    }

    /* Details box styling */
    .details-box {
        display: none;
        position: absolute;
        top: calc(100% + 10px);
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
        border: 2px solid #ccc;
        border-radius: 12px; /* Increased border radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Enhanced box shadow */
        padding: 20px;
    }

        .details-box h3 {
            margin-top: 0;
            font-size: 24px; /* Increased font size */
            color: #333333;
        }

        .details-box p {
            color: #666666;
            line-height: 1.6;
        }

        .details-box img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 20px; /* Increased margin */
            border-radius: 8px; /* Adjusted border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Enhanced box shadow */
        }

</style>
<div class="dropdown-container">
    <select id="dropdown" style="display: block; text-align:center; box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px">
        @*<option value="" selected disabled>Select an option</option>
            <option value="netflix">Netflix</option>
            <option value="hotstar">Hotstar</option>
            <option value="zee5">Zee5</option>*@
        <option value="" selected disabled>Select an option</option>
    </select>
    <button id="add-option-button" style=" margin-left: 103%; margin-top: -13%; cursor:pointer">x</button>

    <div class="details-box" id="details-box" style="display: block; text-align: center; width: 156%; margin-left: -41%; height: 385%; box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px">
        <h3 id="details-title"></h3>
        <p id="details-description"></p>
        <img src="" alt="" id="details-image">
    </div>
</div>

<script>

    let options = JSON.parse(localStorage.getItem('dropdownOptions')) || [];

    if (JSON.parse(localStorage.getItem('dropdownOptions')) != null) {

        for (var i = 0; i < JSON.parse(localStorage.getItem('dropdownOptions')).length; i++) {

            var name = JSON.parse(localStorage.getItem('dropdownOptions'))[i].name;

            const dropdown = document.getElementById('dropdown');
            const newOption = new Option(name, name);
            dropdown.add(newOption);
        }
    }

    document.getElementById('add-option-button').addEventListener('click', function () {
        const popup = window.open('', '_blank', 'width=400,height=300');
        const popupContent = `
      <div>
        <input type="text" id="name-input" placeholder="Dropdown name">
        <input type="text" id="user-input" placeholder="Username">
        <input type="text" id="pass-input" placeholder="Password">
        <button id="save-option-button">Save</button>
      </div>
    `;
        popup.document.body.innerHTML = popupContent;

        popup.document.getElementById('save-option-button').addEventListener('click', function () {

            const name = popup.document.getElementById('name-input').value;
            const usrname = popup.document.getElementById('user-input').value;
            const pass = popup.document.getElementById('pass-input').value;

            const option = { name, usrname, pass };

            // Update dropdown
            const dropdown = document.getElementById('dropdown');
            const newOption = new Option(option.name, option.name);
            dropdown.add(newOption);

            // Update local storage

            let existingOption = options.find(option => option.name === name);

            if (existingOption) {
                existingOption.usrname = usrname;
                existingOption.pass = pass;
            } else {
                options.push({ name, usrname, pass });
            }

            localStorage.setItem('dropdownOptions', JSON.stringify(options));

            popup.close();
        });
    });

    document.getElementById('dropdown').addEventListener('change', function () {

        var selectedOption = this.value;
        var detailsBox = document.getElementById('details-box');
        var title = document.getElementById('details-title');
        var description = document.getElementById('details-description');

        let existingOption = options.find(option => option.name === selectedOption);
        title.textContent = 'Username: ' + existingOption.usrname;
        description.textContent = 'Password: ' + existingOption.pass;

        detailsBox.style.display = 'block';
    });

</script>
